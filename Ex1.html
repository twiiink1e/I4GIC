<!DOCTYPE html>
<html>
<head>
<style>

  .wrapper {
    width: 300px; 
    height: 300px;
    position: relative;
    align-items: center;
    background-color: gray; 
  }

  .flying-box{
    color:white;
    position:absolute;     
    width: 150px;
    height: 40px;
    top: 50%;
    left: 50%;
    padding-top: 10px;
    text-align: center;
    transform: translate(-50%, -50%);
    background-color:rgba(200, 57, 57, 0.938);
  }

</style>
</head>

<body>

  <div class="wrapper">
    <div class="flying-box">
      <div>I'm really in center</div>
    </div>
  </div>

</body>
</html>
