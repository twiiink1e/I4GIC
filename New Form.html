<!DOCTYPE html>
<html>
    <head>
        <title>My Form</title>
        <style>
          body
          {
              font-family: Arial;
              font-size: 15px;

          .column {
            float: left;
            width: 50%;

            clear: both;

          .column2 {
          float: left;

          input[type=submit] {

          }

    </head>

  <body>


    <hr style="height:3px;border-width:0;background-color:black">
    <h1>Tell us about yourself</h1>
    <hr style="height:3px;border-width:0;background-color:black">

    <form>
        <div class="row">
            <div class="column">
                  <label for="lname"><b>Last name:</b></label><br>

            <div class="column">

          </div>

            <label for="css">Female</label><br><br>
            <hr style="height:3px;border-width:0;background-color:black">

                </div>
              </div>

        <label for="multiLineInput">

        </label> 
          
        <br><br>

            </div>


            <div class="column">
              <p><b>Language</b></p>
                    <input type="checkbox" id="box1" name="box1" value="design">
                    <label for="box1"> English</label>&emsp;
                    <input type="checkbox" id="box2" name="box2" value="data">
                    <label for="box3">Chinese</label><br>
                    <input type="checkbox" id="box3" name="box3" value="code">
                    <label for="box2"> French</label>&emsp;&emsp;

            </div>
          </div>

          <br><br>
            <p><b>Experiences</b></p><br>

          <div class="row">
            <div class="column">
              <div class="row">
                <div class="column">
                  <label for="from"><b>From</b></label><br><br>
                  <input type="text" id="from" name="from" size="20"><br><br>
                  <input type="text" id="from" name="from" size="20"><br><br>
                  <input type="text" id="from" name="from" size="20"><br><br>
                  <input type="text" id="from" name="from" size="20"><br><br>

                <div class="column">

                  <input type="text" id="to" name="to" size="20"><br><br>
                  <input type="text" id="to" name="to" size="20"><br><br>
                  <input type="text" id="to" name="to" size="20"><br><br>

              </div>
            </div>

            <div class="column">

              <input type="text" id="des" name="des" size="50"><br><br>

        <br><br>

        <br><br>
        <input type="submit" value="Submit">


    </form>

</body>
</html>
