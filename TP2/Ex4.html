<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="book.png" type="icon">
    <title>CRUD</title>
    <style>
        body {
            background-color: rgb(141, 141, 141);
        }
        
        .container {
            display: flex;
            justify-content: center;
        }
        
        .add {
            height: 93vh;
            width: 300px;
            background-color: rgb(189, 187, 187);
            position: fixed;
            padding: 15px;
            
        }
        
        .add>div {
            text-align: center;
            color: #ffffff;
            background-color: rgb(38, 45, 47);
            margin-bottom: 20px;
            font-size: large;
            padding-top: 10px;
            height: 40px;
            
        }
        
        .add input[type=text] {
            width: 100%;
            border: 2px solid #aaa;
            border-radius: 4px;
            margin: 8px 0;
            outline: none;
            padding: 8px;
            box-sizing: border-box;
            transition: .3s;
        }
        
        .add input[type=text]:focus {
            border-color: rgba(38, 45, 47);
            box-shadow: 0 0 8px 0 rgba(38, 45, 47);
        }
        
        .add .edit_book {
            visibility: hidden;
        }
        
        .add_book,
        .edit_book {
            background-color: rgba(38, 45, 47);
            color: white;
            height: 25px;
            width: 50px;
            font: bold15px arial, sans-serif;
            text-shadow: none;
            height: 30px;
            margin-top: 10px;
            border-radius: 5px;
        }
        
        .edit_book {
            background-color: rgb(41, 47, 51);
        }
        
        .home {
            height: auto;
            width: 800px;
            top: 0px;
            display: flex;
            flex-wrap: wrap;
            margin-left: 350px;
            background-color: rgb(189, 187, 187);
        }
        
        .home .book-info {
            background-color: rgba(38, 45, 47);
            text-align: center;
            height: 35px;
            font-size: large;
            color: #ffffff;
            position: sticky;
            width: 780px;
            margin: 10px 0 10px 10px;
        }
        
        .home .items {
            text-align: center;
            width: 23%;
            margin: 1%;
            margin-left: 1%;
            box-shadow: rgba(17, 17, 26, 0.2) 0px 4px 16px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px;
        
        }
        
        .items>img {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        .items .name,
        .price,
        .category {
            text-align: start;
            margin-left: 10px;
            padding-top: 10px;
        }
        
        .button {
            margin-top: 10px;
            margin-bottom: 5px;
        }
        
        .button .editBtn,
        .deletBtn {
            border-radius: 5px;
            background-color: rgba(38, 45, 47);
            color: white;
            text-shadow: none;
            height: 30px;
        }
        
        .deletBtn {
            margin-left: 4px;
            background-color: rgba(239, 54, 54);
        }
        
        .edit_book {
            margin-left: -55px;
            text-align: center;
            width: 60px;
        }
        
        .items>img {
            height: 90px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form autocomplete="off" onsubmit="onFormSubmit()">
            <div class="add">
                <div class="header-add">Add new book</div>

                <label for="name">Name</label>
                <input type="text" name="name" id="name_book" placeholder="c programming" onclick="if(this.placeholder == 'c programming') {this.placeholder = ''}" onBlur="if(this.placeholder == '') {this.placeholder = 'c programming'}" />
                <label for="price">Price</label>
                <input type="text" name="price" id="price_book" placeholder="1000" onclick="if(this.placeholder == '1000') {this.placeholder = ''}" onBlur="if(this.placeholder == '') {this.placeholder = '1000'}" />
                <label for="category">Category</label>
                <input type="text" name="category" id="category_book" placeholder="coding" onclick="if(this.placeholder == 'coding') {this.placeholder = ''}" onBlur="if(this.placeholder == '') {this.placeholder = 'coding'}" />


                <button type="submit" class="add_book">Add</button>
                <button type="submit" class="edit_book">update</button>

            </div>
        </form>
        <div class="home" id="add_items">
            <div class="book-info">Book</div>
        </div>

        <script>
            var selectedRow = null;
            let x = -1;
            var names = [];
            var price = [];
            var category = [];
            let header = document.getElementsByClassName("header-add")[0];

            function onFormSubmit(e) {
                event.preventDefault();
                var formData = readFormData();
                if (selectedRow === null) {
                    insertNewRecord(formData);
                    console.log("hello")
                } else {
                    updateRecord(formData);
                }
                resetForm();
            }

            //clear placeholder
            document.querySelector('.add_book').placeholder = '';

            //Retrieve the data
            function readFormData() {
                var formData = {};
                formData["name_book"] = document.getElementById("name_book").value;
                formData["price_book"] = document.getElementById("price_book").value;
                formData["category_book"] = document.getElementById("category_book").value;

                return formData;
            }

            //Insert the data
            function insertNewRecord(data) {
                names[x + 1] = data.name_book;
                price[x + 1] = data.price_book;
                category[x + 1] = data.category_book;

                document.getElementById("add_items").innerHTML +=
                    `<div class="items"><img src="book.png" alt="#"><div class="name" data="${data.name_book}">Name : ${data.name_book}</div><div class="price">Price : ${data.price_book} riels</div><div class="category">Category : ${data.category_book}</div><div class="button"><button id="${parseInt(x+1)}" class="editBtn" onclick="editBook(this.id)">Edit</button><button id="${parseInt(x+1)}" class="deletBtn" onclick="deleteBook(this.id)">Delete</button></div></div>`;
                x++;
            }

            //Edit the data
            function editBook(id) {
                header.innerHTML = "Edit book information";
                header.style.backgroundColor = "rgba(38, 45, 47)";


                selectedRow = id;
                document.getElementsByClassName("edit_book")[0].style.visibility = 'visible';
                document.getElementsByClassName("add_book")[0].style.visibility = 'hidden';

                document.getElementById('name_book').value = names[id];
                document.getElementById('price_book').value = price[id];
                document.getElementById('category_book').value = category[id];
            }

            function updateRecord(formData) {
                document.getElementsByClassName("name")[selectedRow].innerHTML = "Name : " + formData.name_book;
                document.getElementsByClassName("price")[selectedRow].innerHTML = "Price : " + formData.price_book + " riels";
                document.getElementsByClassName("category")[selectedRow].innerHTML = "Category : " + formData.category_book;
                document.getElementsByClassName("edit_book")[0].style.visibility = 'hidden';
                document.getElementsByClassName("add_book")[0].style.visibility = 'visible';

                document.getElementsByClassName("header-add")[0].innerHTML = "Add new book";
                header.style.backgroundColor = "rgba(38, 45, 47)";
                selectedRow = null;
            }

            //delete
            function deleteBook(id) {
                console.log(id);
                if (confirm('Do you want to delete this record?')) {
                    document.getElementsByClassName('items')[id].hidden = true;
                }
                resetForm();
            }

            function resetForm() {
                document.getElementById('name_book').value = '';
                document.getElementById('price_book').value = '';
                document.getElementById('category_book').value = '';
            }
        </script>


    </div>
    </div>
</body>

</html>
